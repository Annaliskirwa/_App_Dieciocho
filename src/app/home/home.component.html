<div class = "container">
    <div class = "row">
        <div class = "col-md-4" *ngFor="let cat of cats">
            <div class = "card">
               <h4>{{cat.name}}</h4>
               <span>{{cat.age}} year old</span>
               <span>{{cat.gender}} cat.</span>
            </div>
        </div>
    </div>
</div>
